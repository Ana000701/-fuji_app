<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>新增分帳</title>
  </head>
  <body>
    <header class="header-box-shadow">
      <div class="container-fluid">
        <div class="d-flex justify-content-between py-5">
          <a href="index.html">
            <img
              src="../assets/images/icon-arrow-left.svg"
              alt="icon-arrow-left"
            />
          </a>
          <p class="fs-4 fw-bold lh-sm text-101828">新增記錄</p>
          <img src="../assets/images/icon-warning.svg" alt="icon-warning" />
        </div>
      </div>
    </header>
    <main>
      <div class="add-bill-btn py-4">
        <div class="container-fluid">
          <ul class="nav nav-pills" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
              <button
                class="nav-link active py-1 w-100"
                id="add-bill-tab"
                data-bs-toggle="pill"
                data-bs-target="#add-bill"
                type="button"
                role="tab"
                aria-controls="add-bill"
                aria-selected="true"
              >
                新增分帳
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link py-1 w-100"
                id="personal-bill-tab"
                data-bs-toggle="pill"
                data-bs-target="#personal-bill"
                type="button"
                role="tab"
                aria-controls="personal-bill"
                aria-selected="false"
              >
                個人支出
              </button>
            </li>
          </ul>
          <div class="tab-content" id="pills-tabContent">
            <div
              class="tab-pane fade show active"
              id="add-bill"
              role="tabpanel"
              aria-labelledby="add-bill-tab"
              tabindex="0"
            >
              <!-- bill details -->
              <form class="mb-7">
                <!-- date picker -->
                <div class="mb-4"></div>
                <!-- end of date picker -->

                <!-- category -->
                <div
                  class="category-btn d-flex justify-content-between align-items-center mb-4"
                >
                  <label
                    for="category"
                    class="text-gray-800 fs-6 fw-normal lh-lg"
                    >類別</label
                  >
                  <!-- category button -->
                  <button
                    type="button"
                    class="d-flex justify-content-between align-items-center ps-0 pe-4 py-2"
                    data-bs-toggle="modal"
                    data-bs-target="#categoryModal"
                    id="category"
                  >
                    <p class="text-gray-400 fs-6 fw-normal lh-lg">請選擇類別</p>
                    <img
                      src="../assets/images/icon-arrow-down.svg"
                      alt="icon-arrow-down"
                    />
                  </button>
                  <!-- end of category button -->

                  <!-- category modal -->
                  <div
                    class="modal fade"
                    id="categoryModal"
                    tabindex="-1"
                    aria-labelledby="categoryModalLabel"
                    aria-hidden="true"
                  >
                    <div class="modal-dialog m-0">
                      <div class="modal-content">
                        <div class="modal-header">
                          <p class="text-gray-800 fs-4 fw-bold lh-xs">
                            選擇類別
                          </p>
                          <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                          ></button>
                        </div>
                        <div class="modal-body p-0">
                          <div class="d-flex flex-column category-item">
                            <img
                              src="/assets/images/food.svg"
                              alt="food"
                              class="category-image"
                            />
                            <p class="text-gray-800 fs-5 fw-bold lh-lg">飲食</p>
                          </div>
                          <div class="d-flex flex-column category-item">
                            <img
                              src="/assets/images/shopping-cart.svg"
                              alt="shopping-cart"
                              class="category-image"
                            />
                            <p class="text-gray-800 fs-5 fw-bold lh-lg">購物</p>
                          </div>
                          <div class="d-flex flex-column category-item">
                            <img
                              src="/assets/images/bus.svg"
                              alt="bus"
                              class="category-image"
                            />
                            <p class="text-gray-800 fs-5 fw-bold lh-lg">交通</p>
                          </div>
                          <div class="d-flex flex-column category-item">
                            <img
                              src="/assets/images/game-console.svg"
                              alt="game-console"
                              class="category-image"
                            />
                            <p class="text-gray-800 fs-5 fw-bold lh-lg">娛樂</p>
                          </div>
                          <div class="d-flex flex-column category-item">
                            <img
                              src="/assets/images/airplane.svg"
                              alt="airplane"
                              class="category-image"
                            />
                            <p class="text-gray-800 fs-5 fw-bold lh-lg">旅遊</p>
                          </div>
                          <div class="d-flex flex-column category-item">
                            <img
                              src="/assets/images/medical.svg"
                              alt="medical"
                              class="category-image"
                            />
                            <p class="text-gray-800 fs-5 fw-bold lh-lg">醫療</p>
                          </div>
                          <div class="d-flex flex-column category-item">
                            <img
                              src="/assets/images/reading.svg"
                              alt="reading"
                              class="category-image"
                            />
                            <p class="text-gray-800 fs-5 fw-bold lh-lg">學習</p>
                          </div>
                          <div class="d-flex flex-column category-item">
                            <img
                              src="/assets/images/home.svg"
                              alt="home"
                              class="category-image"
                            />
                            <p class="text-gray-800 fs-5 fw-bold lh-lg">家居</p>
                          </div>
                          <div class="d-flex flex-column category-item">
                            <img
                              src="/assets/images/price-tag.svg"
                              alt="price-tag"
                              class="category-image"
                            />
                            <p class="text-gray-800 fs-5 fw-bold lh-lg">其他</p>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <!-- end of category modal -->
                </div>
                <!-- end of category -->

                <!-- name -->
                <div
                  class="d-flex justify-content-between align-items-center mb-4"
                >
                  <label for="name" class="text-gray-800 fs-6 fw-normal lh-lg"
                    >名稱</label
                  >
                  <input
                    type="text"
                    name="name"
                    id="name"
                    placeholder="請輸入名稱"
                    class="py-2"
                  />
                </div>
                <!-- end of name -->

                <!-- price -->
                <div class="d-flex justify-content-between align-items-center">
                  <label for="price" class="text-gray-800 fs-6 fw-normal lh-lg"
                    >金額</label
                  >
                  <input
                    type="text"
                    name="price"
                    id="price"
                    placeholder="請輸入金額"
                    class="py-2"
                  />
                </div>
                <!-- end of price -->
              </form>
              <!-- end of bill details -->

              <!-- partner -->
              <div
                class="partner-btn border border-1 border-primary-200 rounded-3 p-4 mb-4"
              >
                <!-- partner button -->
                <button
                  type="button"
                  class="d-flex justify-content-between align-items-center border-0 bg-white px-0 py-2 w-100"
                  data-bs-toggle="modal"
                  data-bs-target="#partnerModal"
                >
                  <p class="text-gray-800 fs-6 fw-bold lh-lg">選擇共同支付者</p>
                  <img
                    src="../assets/images/icon-plus-primary.svg"
                    alt="icon-plus-primary"
                  />
                </button>
                <!-- end of partner button -->

                <!-- partner modal -->
                <div
                  class="modal fade"
                  id="partnerModal"
                  tabindex="-1"
                  aria-labelledby="partnerModalLabel"
                  aria-hidden="true"
                >
                  <div class="modal-dialog m-0">
                    <div class="modal-content">
                      <div class="modal-header">
                        <p class="text-gray-800 fs-4 fw-bold lh-xs">
                          選擇共同支付者
                        </p>
                        <button
                          type="button"
                          class="btn-close"
                          data-bs-dismiss="modal"
                          aria-label="Close"
                        ></button>
                      </div>
                      <div class="modal-body p-0">
                        <div
                          class="partner-item d-flex align-items-center py-4"
                        >
                          <img
                            src="../assets/images/tom.svg"
                            alt="tom"
                            class="me-2"
                          />
                          <p class="text-gray-800 fs-6 fw-normal lh-lg">Tom</p>
                        </div>
                        <div
                          class="partner-item d-flex align-items-center py-4"
                        >
                          <img
                            src="../assets/images/cindy.svg"
                            alt="cindy"
                            class="me-2"
                          />
                          <p class="text-gray-800 fs-6 fw-normal lh-lg">
                            Cindy
                          </p>
                        </div>
                        <div
                          class="partner-item d-flex align-items-center py-4"
                        >
                          <img
                            src="../assets/images/una.svg"
                            alt="una"
                            class="me-2"
                          />
                          <p class="text-gray-800 fs-6 fw-normal lh-lg">Una</p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- end of partner modal -->
              </div>
              <!-- end of partner -->

              <div class="py-2 mb-4">
                <!-- repeat payment -->
                <div class="repeat-payment">
                  <!-- repeat payment button -->
                  <button
                    class="repeat-payment-btn d-flex justify-content-between align-items-center p-0 mb-4 w-100"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#repeatPaymentCollapse"
                    aria-expanded="false"
                    aria-controls="repeatPaymentCollapse"
                  >
                    <p class="text-gray-800 fs-6 fw-normal lh-lg">重複扣款</p>
                    <img
                      src="../assets/images/icon-toggle-off.svg"
                      alt="icon-toggle-off"
                    />
                  </button>
                  <!-- end of repeat payment button -->

                  <!-- repeat payment collapse -->
                  <div class="collapse" id="repeatPaymentCollapse">
                    <!--repeat frequency -->
                    <div
                      class="repeat-frequency-btn d-flex justify-content-between align-items-center mb-4"
                    >
                      <label
                        for="frequency"
                        class="text-gray-800 fs-6 fw-normal lh-lg"
                        >重複頻率</label
                      >
                      <!-- repeat frequency button -->
                      <button
                        type="button"
                        class="d-flex justify-content-between align-items-center"
                        data-bs-toggle="modal"
                        data-bs-target="#frequencyModal"
                        id="frequency"
                      >
                        <p class="fs-6 fw-normal lh-lg">每月</p>
                        <img
                          src="../assets/images/icon-arrow-down.svg"
                          alt="icon-arrow-down"
                        />
                      </button>
                      <!-- end of repeat frequency button -->
                      <!-- repeat frequency modal -->
                      <div
                        class="modal fade"
                        id="frequencyModal"
                        tabindex="-1"
                        aria-labelledby="frequencyModalLabel"
                        aria-hidden="true"
                      >
                        <div class="modal-dialog m-0">
                          <div class="modal-content">
                            <div class="modal-header">
                              <p class="text-gray-800 fs-4 fw-bold lh-xs">
                                重複頻率
                              </p>
                              <button
                                type="button"
                                class="btn-close"
                                data-bs-dismiss="modal"
                                aria-label="Close"
                              ></button>
                            </div>
                            <div class="modal-body p-0">
                              <div class="frequency-item py-7">
                                <p class="text-gray-800 fs-6 fw-normal lh-lg">
                                  每週
                                </p>
                              </div>
                              <div class="frequency-item py-7">
                                <p class="text-gray-800 fs-6 fw-normal lh-lg">
                                  每月
                                </p>
                              </div>
                              <div class="frequency-item py-7">
                                <p class="text-gray-800 fs-6 fw-normal lh-lg">
                                  每半年
                                </p>
                              </div>
                              <div class="frequency-item py-7">
                                <p class="text-gray-800 fs-6 fw-normal lh-lg">
                                  每一年
                                </p>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <!-- end of repeat frequency modal -->
                    </div>
                    <!-- repeat frequency -->

                    <!-- start date -->
                    <div
                      class="d-flex justify-content-between align-items-center mb-4"
                    >
                      <label
                        for="startDate"
                        class="text-gray-800 fs-6 fw-normal lh-lg"
                        >開始日期</label
                      >
                      <button type="button" id="startDate">
                        <p class="fs-6 fw-normal lh-lg">2024/07/21</p>
                        <img
                          src="../assets/images/icon-arrow-down.svg"
                          alt="icon-arrow-down"
                        />
                      </button>
                    </div>
                    <!-- end of start date -->
                    <!-- end date -->
                    <div
                      class="d-flex justify-content-between align-items-center mb-4"
                    >
                      <label
                        for="endDate"
                        class="text-gray-800 fs-6 fw-normal lh-lg"
                        >結束日期</label
                      >
                      <button type="button" id="endDate" disabled>
                        <p class="fs-6 fw-normal lh-lg">無</p>
                        <svg
                          width="20"
                          height="20"
                          viewBox="0 0 20 20"
                          fill="none"
                          xmlns="http://www.w3.org/2000/svg"
                        >
                          <path
                            d="M3.72456 6.64155C3.94645 6.41967 4.29367 6.39949 4.53835 6.58104L4.60845 6.64155L9.99984 12.0327L15.3912 6.64155C15.6131 6.41967 15.9603 6.39949 16.205 6.58104L16.2751 6.64155C16.497 6.86344 16.5172 7.21066 16.3356 7.45534L16.2751 7.52544L10.4418 13.3588C10.2199 13.5807 9.87267 13.6008 9.62799 13.4193L9.5579 13.3588L3.72456 7.52544C3.48048 7.28136 3.48048 6.88563 3.72456 6.64155Z"
                            fill="#98A2B3"
                          />
                        </svg>
                      </button>
                    </div>
                    <!-- end of end date -->
                  </div>
                  <!-- end of repeat payment collapse -->
                </div>
                <!--end of repeat payment -->
                <!-- repayment reminder -->
                <div class="repayment">
                  <button
                    class="repayment-btn d-flex justify-content-between align-items-center p-0 mb-4 w-100"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#repaymentCollapse"
                    aria-expanded="false"
                    aria-controls="repaymentCollapse"
                  >
                    <p class="text-gray-800 fs-6 fw-normal lh-lg">
                      自動還款提醒
                    </p>
                    <img
                      src="../assets/images/icon-toggle-off.svg"
                      alt="icon-toggle-off"
                    />
                  </button>
                  <div class="collapse" id="repaymentCollapse">
                    <div class="">
                      Some placeholder content for the collapse component. This
                      panel is hidden by default but revealed when the user
                      activates the relevant trigger.
                    </div>
                  </div>
                </div>
                <!-- end of repayment reminder -->
                <!-- remark -->
                <div>
                  <form>
                    <label
                      for="remark"
                      class="fs-6 fw-normal lh-lg text-black my-2"
                      >備註</label
                    >
                    <textarea
                      class="rounded-2 w-100"
                      id="remark"
                      rows="2"
                      placeholder="輸入備註內容"
                    ></textarea>
                  </form>
                </div>
                <!-- end of remark -->
                <button
                  type="submit"
                  class="border border-1 border-gray-200 rounded-5 bg-gray-200 text-gray-400 fs-4 fw-bold lh-xs py-3 w-100"
                >
                  新增
                </button>
              </div>
            </div>

            <div
              class="tab-pane fade"
              id="pills-profile"
              role="tabpanel"
              aria-labelledby="pills-profile-tab"
              tabindex="0"
            >
              ...
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- vite -->
    <script type="module" src="../main.js"></script>
  </body>
</html>
