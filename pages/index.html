<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>首頁</title>
  <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" /> -->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css"
    integrity="sha512-dPXYcDub/aeb08c63jRq/k6GaKccl256JQy/AnOq7CAnEZ9FzSL9wSbcZkMp4R26vBsMLFYH4kQ67/bbV8XaCQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <!-- bottom navigation -->
  <%- include("./layout/bottom-navigation"); -%>
    <!-- end of bottom navigation -->
    <div class="container-fluid main" style="border: 1px solid #F00;">
      <div class="d-flex justify-content-between align-items-center">
        <div><i class="bi bi-bell"></i></div>
        <div>
          <select id="disabledSelect" class="form-select">
            <option>2024年9月</option>
          </select>
        </div>
        <div><i class="bi bi-info-circle"></i></div>

      </div>
      <div class="day">
        <div class="week">週日</div>
        <div class="week">週一</div>
        <div class="week">週二</div>
        <div class="week">週三</div>
        <div class="week">週四</div>
        <div class="week">週五</div>
        <div class="week">週六</div>
        <div class="date">1</div>
        <div class="date">2</div>
        <div class="date">3</div>
        <div class="date">4</div>
        <div class="date">5</div>
        <div class="date">6</div>
        <div class="date">7</div>
        <div class="date">8</div>
        <div class="date action">9</div>
        <div class="date">10</div>
        <div class="date mark">11</div>
        <div class="date">12</div>
        <div class="date">13</div>
        <div class="date">14</div>
        <div class="date">15</div>
        <div class="date">16</div>
        <div class="date">17</div>
        <div class="date">18</div>
        <div class="date">19</div>
        <div class="date">20</div>
        <div class="date">21</div>
        <div class="date">22</div>
        <div class="date">23</div>
        <div class="date">24</div>
        <div class="date">25</div>
        <div class="date">26</div>
        <div class="date">27</div>
        <div class="date">28</div>
        <div class="date">29</div>
        <div class="date">30</div>
      </div>
    </div>
    <script>
      const boxes = document.querySelectorAll('.date');

      boxes.forEach(box => {
        box.addEventListener('click', function () {
          // 移除所有 div 的 class
          boxes.forEach(b => {
            b.classList.remove('action');
            b.classList.add('class1');
          });
          this.classList.remove('class1');
          this.classList.add('action');
        });
      });
    </script>
    <!-- vite -->
    <script type="module" src="../main.js"></script>
</body>

</html>
