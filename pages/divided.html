<!DOCTYPE html>
<html lang="zh-Hans-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>共享</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" /> -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css"
        integrity="sha512-dPXYcDub/aeb08c63jRq/k6GaKccl256JQy/AnOq7CAnEZ9FzSL9wSbcZkMp4R26vBsMLFYH4kQ67/bbV8XaCQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        #divided{
            color: #6CAA7A !important;
        }
    </style>
</head>

<body>
    <!-- bottom navigation -->
    <%- include("./layout/bottom-navigation") %>
        <!-- end of bottom navigation -->
        <div class="container-fluid">
            <div class="title-divided">共享帳本</div>
            <div class="ledger">
                <div class="total">
                    <div>待收金額</div>
                    <div class="increase">$8,000 </div>
                </div>
                <hr>
                <div class="total">
                    <div>待付金額</div>
                    <div class="reduce">$300 </div>
                </div>
            </div>
            <div class="navbtn nav-tabs" id="myTab" role="tablist">
                <button class="funds action active" id="Collect-tab" data-bs-toggle="tab"
                    data-bs-target="#Collect-tab-pane" role="tab" aria-controls="Collect-tab-pane" aria-selected="true">
                    待收款項
                </button>
                <button class="funds" id="Pay-tab" data-bs-toggle="tab" data-bs-target="#Pay-tab-pane" role="tab"
                    aria-controls="Pay-tab-pane" aria-selected="false">
                    待付款項
                </button>
                <button class="funds" id="Finish-tab" data-bs-toggle="tab" data-bs-target="#Finish-tab-pane" role="tab"
                    aria-controls="Finish-tab-pane" aria-selected="false">
                    已結清款項
                </button>
            </div>
            <div class="tab-content divied-tab-content" id="myTabContent">
                <div class="tab-pane show fade active" id="Collect-tab-pane" role="tabpanel"
                    aria-labelledby="Collect-tab" tabindex="0">
                    <div class="ledger">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <img src="../assets/images/una.svg">
                                <span class="ms-1">Una</span>
                            </div>
                            <div>
                                <span class="amount">1,500</span> <span>元</span>
                                <img src="../assets/images/icon-arrow-right.svg">
                            </div>
                        </div>
                    </div>
                    <div class="ledger">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <img src="../assets/images/tom.svg">
                                <span class="ms-1">Tom</span>
                            </div>
                            <div>
                                <span class="amount">2,000</span> <span>元</span>
                                <img src="../assets/images/icon-arrow-right.svg">
                            </div>
                        </div>
                    </div>
                    <div class="ledger">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <img src="../assets/images/mina.svg">
                                <span class="ms-1">Mina</span>
                            </div>
                            <div>
                                <span class="amount">4,500</span> <span>元</span>
                                <img src="../assets/images/icon-arrow-right.svg">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="Pay-tab-pane" role="tabpanel" aria-labelledby="Pay-tab" tabindex="0">
                </div>
                <div class="tab-pane fade" id="Finish-tab-pane" role="tabpanel" aria-labelledby="Finish-tab" tabindex="0">
                    <div class="finish-box">
                        <div class="d-flex justify-content-between">
                            <b>日期</b>
                            <img src="../assets/images/icon-sequentially.svg" alt="">
                        </div>
                        <div class="mt-5">2024 年 7 月</div>
                    </div>
                    <div class="the-month">
                        <div class="date-month">
                            <div>
                                <div class="date-of-month"><span>20</span> 日</div>
                                <div class="repeat">
                                    <!-- <span>自動循環</span> -->
                                    <img src="../assets/images/food.svg" alt="">午餐費
                                </div>
                            </div>
                            <div>
                                <b>250</b> <span>元</span><img src="../assets/images/icon-arrow-right.svg" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="the-month">
                        <div class="date-month">
                            <div>
                                <div class="date-of-month"><span>15</span> 日</div>
                                
                                <div class="repeat">
                                    <!-- <span>自動循環</span> -->
                                    <img src="../assets/images/shopping-cart.svg" alt="">露營購物
                                </div>
                            </div>
                            <div>
                                <b>630</b> <span>元</span><img src="../assets/images/icon-arrow-right.svg" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="the-month">
                        <div class="date-month">
                            <div>
                                <div class="date-of-month"><span>3</span> 日</div>
                                <div class="repeat">
                                    <span>自動循環</span>
                                    <div><img src="../assets/images/price-tag.svg" alt="">Spotify</div>
                                </div>
                            </div>
                            <div>
                                <b>90</b> <span>元</span><img src="../assets/images/icon-arrow-right.svg" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="finish-box">
                        <div class="mt-5">2024 年 6 月</div>
                    </div>
                    <div class="the-month">
                        <div class="date-month">
                            <div>
                                <div class="date-of-month"><span>3</span> 日</div>
                                <div class="repeat">
                                    <span>自動循環</span>
                                    <div><img src="../assets/images/price-tag.svg" alt="">Spotify</div>
                                </div>
                            </div>
                            <div>
                                <b>90</b> <span>元</span><img src="../assets/images/icon-arrow-right.svg" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            // 手動切換
            const funds = document.querySelectorAll('.funds');
            funds.forEach(box => {
                box.addEventListener('click', function () {
                    // 移除所有 div 的 class
                    funds.forEach(b => {
                        b.classList.remove('action');
                    });
                    this.classList.add('action');
                });
            });
        </script>
        <script>
            // 依連結切換
            document.addEventListener("DOMContentLoaded", function () {
                var hash = window.location.hash; // 獲取URL中的hash值
                if (hash) {
                    var tabLink = document.querySelector('[data-bs-target="' + hash + '"]'); // 找到對應的Tab
                    if (tabLink) {
                        // 切換自定義 .action 樣式
                        var allButtons = document.querySelectorAll('.funds');
                        allButtons.forEach(function (button) {
                            button.classList.remove('action');
                        });
                        tabLink.classList.add('action');
                        var tab = new bootstrap.Tab(tabLink); // 使用 Bootstrap 5 API 顯示該Tab
                        tab.show();
                    }
                }
            });
        </script>

        <!-- vite -->
        <script type="module" src="../main.js"></script>

</body>

</html>
